<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./gameOfLife.css">
  <script src="./gameOfLife.js"></script>
  <title>Game Of Life</title>
</head>
<body>
  <div class="options">
    <button id="start">
